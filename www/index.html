<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!--Este Js es el que tiene las funciones que hicimos hoy. Las que no necesites, bÃ³rralas.-->
    <script src="js/FileFunctions.js"></script>
</head>

<body>
<!--Pagina Donde se Listaran todos los archivos TXT-->
<!--Se listaran con la funcion deviceReady() para que salgan al cargarse-->
<section data-role="page" id="index" data-theme="b">

    <header data-role="header">
        <h1>Manejo de Archivos</h1>
    </header>

    <!--Los archivos que se listen se les debe de poder hacer click y
      mostrar un mensaje para eliminarlos o editarlos-->

    <div data-role="content">
        <table data-role="table" id="tableList"></table>

        <div id="divList">

        </div>
    </div>

    <div id="popups">

    </div>


    <footer data-role="footer" data-position="fixed">
        <a data-icon="plus" data-role="button" data-transition="pop" href="#alta">Nueva</a>

    </footer>
</section>

<section data-role="page" id="modificar" data-theme="b">
    <header data-role="header">
        <h1>Modificar Archivos</h1>
    </header>

    <div data-role="content">
        <label for="nombre_archivo_modificar">Nombre:</label>
        <input type="text" id="nombre_archivo_modificar" disabled/>

        <label for="contenido_archivo_modificar">Contenido:</label>
        <textarea style="width:100%" cols="30" rows="50" id="contenido_archivo_modificar"></textarea>
    </div>

    <footer data-role="footer" data-position="fixed">
        <input data-icon="check" type="button" onclick="saveEditedFile();" value="Guardar"/>
        <input data-icon="delete" type="button" onclick="cancelar();" value="cancelar"/>
    </footer>
</section>

<section data-role="page" id="alta" data-theme="b">
    <header data-role="header">
        <h1>Alta Archivos</h1>
    </header>

    <div data-role="content">
        <label for="nombre_archivo_alta">Nombre:</label>
        <input type="text" id="nombre_archivo_alta"/>

        <label for="contenido_archivo_alta">Contenido:</label>
        <textarea style="width:100% !important;" cols="30" rows="50" id="contenido_archivo_alta"></textarea>
    </div>

    <footer data-role="footer" data-position="fixed">
        <input data-icon="check" type="button" onclick="saveFile();" value="Guardar"/>
        <input data-icon="delete" type="button" onclick="cancelar();" value="cancelar"/>
    </footer>
</section>


</body>
</html>
